[platformio]
description =
    example to show how to use Nuclei NICE Unit.

[env]
platform = nuclei
framework = nuclei-sdk
monitor_speed = 115200
#Uncomment below for code size optimization with LTO
#build_flags = -Os -flto

[env:nuclei-hbird_eval]
board = hbird_eval
board_build.download = ilm